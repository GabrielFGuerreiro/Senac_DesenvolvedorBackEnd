<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-f8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Aluno</h1>
        <form action="">
            <label for="nomeInput">Nome Completo:</label>
            <input type="text" id="nomeInput">

            <label for="dataInput">Data de Nascimento:</label>
            <input type="date" id="dataInput">

            <label for="cpfInput">CPF:</label>
            <input type="text" id="cpfInput" placeholder="000.000.000-00">

            <label for="endInput">Endereço:</label>
            <input type="text" id="endInput">

            <label for="telInput">Telefone:</label>
            <input type="text" id="telInput" placeholder="(00) 00000-0000">

            <label for="emailInput">E-mail:</label>
            <input type="email" id="emailInput">

            <label for="turmaSelect">Série/Turma:</label>
            <select id="turmaSelect" onchange="mudar()">
                <option value="">Selecione</option>
                <option value="1">1º Ano</option>
                <option value="2">2º Ano</option>
                <option value="3">3º Ano</option>
                <option value="4">4º Ano</option>
                <option value="5">5º Ano</option>
            </select>
            <div class="option-group">
                <label class="option">
                    <input type="checkbox" name="interesses" value="música">
                    <span>Música</span>
                </label>

                <label class="option">
                    <input type="checkbox" name="interesses" value="esportes">
                    <span>Esportes</span>
                </label>

                <label class="option">
                    <input type="checkbox" name="interesses" value="viagens">
                    <span>Viagens</span>
                </label>
            </div>
            
            <label for="respInput">Nome do Responsável:</label>
            <input type="text" id="respInput">
        </form>
    </div>
</body>
</html>
